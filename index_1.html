<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-zone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"
/>
  </head>
  <body>
    <!-- nav bar   -->

    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <div class="logo">
            <img
              src="ComputerWallpapers.png"
              width="200px"
              height="200px"
              alt="our logo"
            />
          </div>
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button id="burger"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    
    <!-- jumbotron -->
    <div class="jumbotron">
      <h1 class="display-4">Choose your movie</h1>

      <form class="form-inline my-2 my-lg-0">
        <input id="search-box"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>

      <a class="btn btn-primary btn-lg search-button" href="#" role="button">Click  Me</a>
      
    </div>

    <!-- movie section -->

    <div class="container">
        <div>
            <h5 class="card-title">Movie title</h5>
            <img class="card-img-top" src="./PvnA3o.jpg" alt="Card image cap">
        </div>
        <div id="content">
            <div>What else we need here ? 
        </div>
        </div>
        </div>
        
      </div>
      <br>
  
    </div>
  </body>
</html>
