<body>  
    <!-- --------------------------- header ------------------------------------------------------------  -->
        <header>
            <!-- ----------------------- NAVBAR ------------------------------------------------------------  -->    
           
            <nav class="navbar customNAV bg-body-tertiary"  >    <!-- or lighter tone -  style="background-color: #e3f2fd;"   -->
                <div class="container-fluid justify-content-center">
                <span class="navbar-brand m-5"> 
                    <h1 id="movie-title"> </h1> 
                    <h3 id="movie-year"> </h3>
                
                </span> <!-- movie title section -->   
                </div>
            </nav>
            <!-- ----------------------- NAVBAR end  ------------------------------------------------------------  -->   
        </header>

    <!-- -----------------------------  Main content      -   cards    ---------------------------------    -->
    <main>
        <div class="container cards-container" hidden>

            <!-- -------------------- Single card --------------------------------- -->
            <div id="stream-card" hidden class="card container sub-container  col-lg-6 col-md-6 col-sm-6  shadow-lg " style="width: 100%";>

                <div class="card-title  h2 movie-supplier-stream stream"></div>
                <!-- Chose dinamically first one from options and change name to match key parameter "privider" -->

                <img class="supplier-logo" src="./assets/Images/award-gc743e3fdf_1920.jpg">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item h5 ">Option: Stream </li>
                    <!-- Chose dinamically key and change parameter "option" -->
                    <li class="list-group-item h5" id="stream-price">Pricing: </li>
                    <!-- Chose dinamically key and change parameter "pricing" -->
                    <li class="list-group-item h5" id="stream-url">Provider URL: </li>
                    <!-- Chose dinamically key and add value as txt/link -->
                </ul>

                <div class="card-body">
                    <a href="#" class="btn btn-success btn-floating card-link" id="stream-now-btn">Stream Now</a>
                    <!-- Link Button - on click load href on new page -->
                    <a href="#" class=" btn btn-info btn-floating card-link home-btn"> Return to Home </a>
                    <!-- Link Button - on click return to previous page (?)  -->
                </div>
            </div>
            <!-- ------------------------ Single card end ----------------------- -->


            <!-- Single card 2 -->
            <div id="rent-card" hidden class="card container sub-container col-lg-6 col-md-6 col-sm-6 shadow-lg">

                <div class="card-title movie-supplier-rent h2" ></div> 
                <img class="supplier-logo" src="./assets/Images/award-gc743e3fdf_1920.jpg">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item h5"> Option: Rent </li>
                    <li class="list-group-item h5" id="rent-price"></li>
                    <li class="list-group-item h5" id="rent-url"></li>
                </ul>

                <div class="card-body">
                    <a href="#" class="btn btn-success btn-floating card-link" id="rent-now-btn">Rent Now</a>
                    <a href="#" class="btn btn-info  btn-floating card-link home-btn">Return to Home </a>
                </div>
            </div>
            <!-- Single card 2 end -->


            <!-- Single card 3 -->
            <div id="buy-card" hidden class="card container sub-container col-lg-6 col-md-6 col-sm-6 shadow-lg">
                <div class="card-title movie-supplier-buy h2 "></div> 
                    <img class="supplier-logo" src="./assets/Images/award-gc743e3fdf_1920.jpg">
    
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item h5 ">Option: Buy</li>
                        <li class="list-group-item h5 " id="price-buy"></li>
                        <li class="list-group-item h5" id="url-buy"></li>
                    </ul>

                    <div class="card-body">
                        <a href="#" class="btn btn-success btn-floating card-link" id="buy-now-btn">Buy Now</a>
                        <a href="#" class="btn btn-info btn-floating card-link home-btn">Return to Home</a>
                    </div>
                </div>
            </div><!-- Single card 3 end -->
        </div>         
    </main>
    <!-- -------------------------------- footer ----------------------------------------------  -->
    <footer class="text-center text-white">

        class="btn btn-link btn-outline-secondary btn-floating btn-lg  shadow-lg text-dark m-1"

        data-mdb-ripple-color="dark"
        >
            <i class="fa fa-github">Github</i>
        </a>
